<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/grid.css">
  <style>
  .demo-grid {
    margin-bottom: 32px;

    background-color: #ddd;
  }
  .demo-cell {
    font-size: 1.5em;

    box-sizing: border-box;
    height: 200px;
    padding: 8px;

    color: white;
    background-color: #666;
  }
  </style>
</head>
<body>
  <div id="app">
    <ui-grid class="demo-grid">
      <ui-grid-cell class="demo-cell" :col="{default:6, tablet:8}">6 (8 tablet)</ui-grid-cell>
      <ui-grid-cell class="demo-cell" :col="{default:4, tablet:6}">4 (6 tablet)</ui-grid-cell>
      <ui-grid-cell class="demo-cell" :col="{default:2, phone:4}">2 (4 phone)</ui-grid-cell>
    </ui-grid>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script src="/components/grid.js"></script>
  <script>
    var app = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
