<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello BalmUI for ES Module</title>
    <link rel="stylesheet" href="/dist/balm-ui.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <ui-drawer viewport-height>
        <ui-drawer-header>
          <ui-drawer-title>BalmUI examples</ui-drawer-title>
        </ui-drawer-header>
        <ui-drawer-content>
          <ui-nav>
            <ui-nav-item
              v-for="(item, index) in menu"
              :key="index"
              :href="item"
            >
              {{ item }}
            </ui-nav-item>
          </ui-nav>
        </ui-drawer-content>
      </ui-drawer>
      <div class="content">
        <ui-button @click="$alert(message)" icon="add">SayHi</ui-button>
      </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue/dist/vue.esm-browser.js",
        "menu": "./menu.mjs",
        "balm-ui": "/dist/balm-ui.esm.js",
        "balm-ui-plus": "/dist/balm-ui-plus.esm.js"
      }
    }
    </script>

    <script type="module">
      import { createApp } from 'vue';
      import menu from 'menu';
      import BalmUI from 'balm-ui';
      import BalmUIPlus from 'balm-ui-plus';

      let message = 'Hello BalmUI';

      const app = createApp({
        setup() {
          return {
            menu,
            message
          };
        }
      });

      app.use(BalmUI);
      app.use(BalmUIPlus);

      app.mount('#app');
    </script>
  </body>
</html>
