<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BalmUI - icon button example</title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/icon-button/icon-button.css">
  <link rel="stylesheet" href="/components/icon/icon.css">
</head>
<body>
  <div id="app">
    <ui-icon-button icon="favorite"></ui-icon-button>
    <ui-icon-button icon="favorite" disabled></ui-icon-button>

    <hr>

    <ui-icon-button v-model="value" :toggle="icon"></ui-icon-button>
    <p>{{ value }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/components/icon-button/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          value: false,
          icon: {
            on: 'favorite',
            off: 'favorite_border'
          }
        }
      }
    })
  </script>
</body>
</html>
