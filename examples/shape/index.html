<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BalmUI - shape example</title>
    <link rel="stylesheet" href="/components/core.css" />
    <link rel="stylesheet" href="/directives/shape/shape.css" />
    <style>
      .demo {
        width: 128px;
        height: 128px;
        margin: 0 10px 10px 0;
        background: #e5e5e5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-shape="'4px'" class="demo">4dp</div>
      <div v-shape="'16px'" class="demo">16dp</div>
      <div v-shape="'24px'" class="demo">24dp</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/directives/shape/index.js"></script>
    <script>
      var app = Vue.createApp({
        data() {
          return {
            gender: ''
          };
        }
      });

      app.directive(vShape.name, vShape);

      app.mount('#app');
    </script>
  </body>
</html>
