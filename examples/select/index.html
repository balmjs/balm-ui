<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BalmUI - select example</title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/form-field/form-item.css">
  <link rel="stylesheet" href="/components/select/select.css">
  <link rel="stylesheet" href="/components/menu/menu.css">
  <link rel="stylesheet" href="/components/list/list.css">
</head>
<body>
  <div id="app">
    <ui-select :options="options" v-model="selected.value">
      Food Group
    </ui-select>
    <p>Currently selected:
      <span id="currently-selected">{{ selected.value || '(none)'}}</span>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/components/select/index.js"></script>
  <script src="/plugins/event/index.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          options: [
            {
              label: 'Bread, Cereal, Rice, and Pasta',
              value: 'grains'
            },
            {
              label: 'Vegetables',
              value: 'vegetables',
              disabled: true
            },
            {
              label: 'Fruit',
              value: 'fruit'
            },
            {
              label: 'Milk, Yogurt, and Cheese',
              value: 'dairy'
            },
            {
              label: 'Meat, Poultry, Fish, Dry Beans, Eggs, and Nuts',
              value: 'meat'
            },
            {
              label: 'Fats, Oils, and Sweets',
              value: 'fats'
            }
          ],
          selected: {
            value: '',
            index: 0
          }
        };
      }
    })
  </script>
</body>
</html>
