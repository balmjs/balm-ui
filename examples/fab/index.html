<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BalmUI - fab example</title>
    <link rel="stylesheet" href="/components/core.css" />
    <link rel="stylesheet" href="/components/fab/fab.css" />
    <link rel="stylesheet" href="/components/icon/icon.css" />
  </head>
  <body>
    <div id="app">
      <ui-fab icon="favorite_border"></ui-fab>
      <ui-fab icon="favorite_border" mini></ui-fab>

      <hr />

      <ui-fab extended>
        <template #before="{ iconClass }">
          <ui-icon :class="iconClass">add</ui-icon>
        </template>
        <span>Create</span>
      </ui-fab>
      <ui-fab extended>
        <span>Create</span>
        <template #after="{ iconClass }">
          <ui-icon :class="iconClass">add</ui-icon>
        </template>
      </ui-fab>
      <ui-fab extended>Create</ui-fab>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@legacy"></script>
    <script src="/components/fab/index.js"></script>
    <script src="/components/icon/index.js"></script>
    <script>
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
