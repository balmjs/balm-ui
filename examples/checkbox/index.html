<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BalmUI - checkbox example</title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/form-field/form-field.css">
  <link rel="stylesheet" href="/components/checkbox/checkbox.css">
</head>
<body>
  <div id="app">
    <ui-form-field>
      <ui-checkbox input-id="native-js-checkbox"></ui-checkbox>
      <label for="native-js-checkbox">This is my checkbox</label>
    </ui-form-field>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <script src="/components/form-field/index.js"></script>
  <script src="/components/checkbox/index.js"></script>
  <script>
    var app = Vue.createApp({});

    app.use(UiFormField);
    app.use(UiCheckbox);

    app.mount('#app');
  </script>
</body>
</html>
