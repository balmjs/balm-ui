<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BalmUI - textfield example</title>
    <link rel="stylesheet" href="/components/core.css" />
    <link rel="stylesheet" href="/components/textfield/textfield.css" />
  </head>
  <body>
    <div id="app">
      <ui-textfield
        required
        pattern=".{8,}"
        type="password"
        id="pw"
        helper-text-id="pw-validation-msg"
        autocomplete="current-password"
      >
        Choose password
      </ui-textfield>
      <ui-textfield-helper
        id="pw-validation-msg"
        visible
        valid-msg="Must be at least 8 characters long"
      ></ui-textfield-helper>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@legacy"></script>
    <script src="/components/textfield/index.js"></script>
    <script>
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
