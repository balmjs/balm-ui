<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BalmUI - checkbox example</title>

    <link rel="stylesheet" href="/components/form-field/form-field.css" />
    <link rel="stylesheet" href="/components/checkbox/checkbox.css" />

    <div id="app">
      <ui-form-field>

    <script src="https://cdn.jsdelivr.net/npm/vue@legacy"></script>
    <script src="/components/form-field/index.js"></script>

      });
    </script>
