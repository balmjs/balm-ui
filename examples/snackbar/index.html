<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BalmUI - snackbar example</title>
    <link rel="stylesheet" href="/components/core.css" />
    <link rel="stylesheet" href="/components/button/button.css" />
    <link rel="stylesheet" href="/components/snackbar/snackbar.css" />
  </head>
  <body>
    <div id="app">
      <ui-button raised @click="$balmUI.onShow('active')">
        Show Snackbar
      </ui-button>
      <ui-snackbar
        v-model="active"
        :message="message"
        :action-button-text="actionText"
      ></ui-snackbar>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@legacy"></script>
    <script src="/components/button/index.js"></script>
    <script src="/components/snackbar/index.js"></script>
    <script src="/plugins/event/index.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            active: false,
            message: 'Hello Snackbar',
            actionText: 'Undo'
          };
        },
        methods: {
          actionHandler() {
            console.log('gg');
          }
        }
      });
    </script>
  </body>
</html>
