<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BalmUI - editor example</title>
  <link rel="stylesheet" href="/components/core.css">
  <link rel="stylesheet" href="/components/editor/editor.css">
  <link rel="stylesheet" href="/components/icon/icon.css">
  <link rel="stylesheet" href="/components/editor/theme/snow.css">
</head>
<body>
  <div id="app">
    <ui-editor v-model="content" :toolbar="toolbar"></ui-editor>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@legacy"></script>
  <script src="/components/editor/index.js"></script>
  <script>
    const toolbar = [
      [
        { header: [false, 1, 2, 3, 4, 5, 6] },
        { font: [] },
        { size: [] }
      ],
      ['bold', 'italic', 'underline', { color: [] }, { background: [] }],
      [
        { align: '' },
        { align: 'center' },
        { align: 'right' },
        { align: 'justify' }
      ],
      [
        { list: 'ordered' },
        { list: 'bullet' },
        { indent: '+1' },
        { indent: '-1' },
        'blockquote',
        'emoji'
      ],
      ['link', 'image', 'video'],
      ['strike', { script: 'super' }, { script: 'sub' }, 'divider'],
      ['clean', 'undo', 'redo']
    ];

    new Vue({
      el: '#app',
      data() {
        return {
          toolbar,
          content: ''
        }
      }
    })
  </script>
</body>
</html>
